<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Coffee Shop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 1rem; max-width:800px; margin:auto; }
    .menu-item { border-bottom:1px solid #ddd; padding:8px 0; }
    button { padding:6px 10px; margin-left:10px; }
  </style>
</head>
<body>
  <h1>â˜• Coffee Shop</h1>
  <div id="menu"></div>

  <h2>Place Order</h2>
  <label>Your name: <input id="customer" /></label>
  <button id="place">Place Order for selected items</button>

  <script>
    let selected = new Set();
    async function loadMenu() {
      const res = await fetch('/api/menu');
      const items = await res.json();
      const menuDiv = document.getElementById('menu');
      menuDiv.innerHTML = '';
      items.forEach(it => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.innerHTML = `<strong>${it.name}</strong> - $${it.price.toFixed(2)} <br/><small>${it.description}</small>`;
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.style.marginRight = '8px';
        cb.onchange = (e) => {
          if (e.target.checked) selected.add(it.id); else selected.delete(it.id);
        };
        div.prepend(cb);
        menuDiv.appendChild(div);
      });
    }

    document.getElementById('place').onclick = async () => {
      const items = Array.from(selected);
      if (items.length === 0) return alert('Select at least 1 item');
      const customer = document.getElementById('customer').value || 'Guest';
      const res = await fetch('/api/orders', {
        method: 'POST',
        headers: {'content-type':'application/json'},
        body: JSON.stringify({items, customer})
      });
      if (res.status === 201) {
        alert('Order placed!');
        selected.clear();
        loadMenu();
      } else {
        const err = await res.json();
        alert('Error: ' + (err.error || 'unknown'));
      }
    };

    loadMenu();
  </script>
</body>
</html>
